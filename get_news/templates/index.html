{% load static %}

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>   
      <main>
        <section class="py-2 text-center container ">
          <div class="container col-xl-10 col-xxl-8 px-4 ">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col text-center">
                <h1 class="fw-light title"><strong>FNDetector</strong></h1>
                <p class="col fs-3 text-light p_hed">Discover the truth behind the news, our page helps you separate fact from fiction.</p>
              </div>
              
            </div>
          </div>
        </section>

        <section class=" text-center container ">

          <div class="row justify-content-center ">
            <div class="col-8 d-flex ">
              <input type="text" class="form-control custom-input m-2 " placeholder="Write here your headline or news">
              <button type="button" class="btn btn-primary custom-btn m-2 bt">Enviar</button>
            </div>
          </div>
          
          
        </section>
                
        <div class="container px-4 py-5" id="custom-cards">

          <h2 class="pb-2 ">Some News</h2>
      
          <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">

            {% for new in articles %}

              <div class="col">
                <div class="card card-cover overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
                  <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h6 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{new.title}}</h6>
                    <p>{{new.description}}</p>
                  </div>
                </div>
              </div>

            {% endfor %}
            

          </div>

        </div>
      
      
      
      </main>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
